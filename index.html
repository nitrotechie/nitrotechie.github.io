<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rc Verify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="rc" class="col-form-label">Registration Number</label>
            </div>
            <div class="col-auto">
                <input type="text" id="rc" class="form-control" aria-describedby="error">
            </div>
            <div class="col-auto">
                <span id="error" class="form-text">
                </span>
            </div>
            <div class="col-auto" id="b1">
                <input type="button" class="btn btn-primary" value="Add Vehicle" id="add" onclick="getVehicleDetails()">
            </div>
        </div>
        <div id="temp"></div>
        <div id="tab"></div>
        <div id="image"></div>
        <table id="viewData" class="table table-striped">
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="services.js"></script>
</body>

</html>
